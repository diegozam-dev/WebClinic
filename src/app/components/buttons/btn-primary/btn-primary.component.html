<button 
  (click)="onClick()"
  [class.btn-primary]="!isContrast"
  [class.btn-primary-contrast]="isContrast"
  [class.btn-sm]="size == 'SMALL'"
  [class.btn-md]="size == 'MEDIUM'"
  [class.btn-lg]="size == 'LARGE'"
  class="txt-sb-xs"
>
  <ng-content select="btn-icon-left"/>
  <ng-content select="btn-text"></ng-content>
  <ng-content select="btn-icon-right"/>
</button>
